<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DotStore</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="assets/imagens/dotlogo.webp" alt="DotStore Logo" style="height: 40px;">
        <h1>DotStore®</h1>
      </div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      </nav>
  </header>

  <main>
    <section class="form-container login-form">
      <h2 style="text-align: center; margin-bottom: 1.5rem;">Entrar na DotStore</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ex:SEUBOSTA@email.com" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Ex:ColocarAdesivoRefletivo" required>

        <button type="submit">Entrar</button>
      </form>
      <p style="text-align:center; margin-top: 1rem;">
      <h4>Não tem conta? </h4>
        <br>
      <button type="button" onclick="window.location.href='registro.html';" class="botao-cadastrar">Cadastre-se</button>
      </p>
    </section>
  </main>
</body>
</html>
